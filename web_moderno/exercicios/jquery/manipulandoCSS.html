<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Manipulando CSS</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
</head>

<body class='conteudo exercicio'>
    <h1>Manipulando CSS</h1>
    <div id='div1'>1</div>
    <div id='div2'>2</div>
    <div id='div3'>3</div>
    <div id='resultado'></div>
    <script>

        //manipular css
        const fonte = $('#div1').css('font-family')
        $('#resultado').html(`Fonte Ã© ${fonte}`)

        $('#div1').css('font-size', '3em')
        $('#div1').css({'font-size': '3.5em', 'color': 'yellow'} )
        $('#div1').css('font-size', function() {
            return `${2*2}`
        })

        //manipular classes
        $('#div2').addClass('destaque')

        //existe algo nas classes?
        const temClass = $('#div2').hasClass('destaque')
        $('#resultado').html(`Tem classe? ${temClass}`)
    </script>
</body>
