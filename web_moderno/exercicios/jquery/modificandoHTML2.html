<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
</head>

<body class='conteudo exercicio'>
    <h1>Modificando HTML #02</h1>
    <div id='div1'>1</div>
    <div id='div2'>2</div>
    <div id='div3'>3</div>
    <p class='numero'>4</p>
    <p class='numero'>5</p>

    <script>
        // append == add no final
        // prepend == add no inicio

        $('#div1').append(', 2')
        $('#div1').prepend('0, ')

        // $('-1, ').prependTo('#div1)
        $('<span>, 3</span>').appendTo('#div1')
        $('<span>-1, </span>').prependTo('#div1')

        $('#div2').before('<p>Antes 2</p>')
        $('#div2').after('<p>Depois 2</p>')

        $('<p>Antes 3</p>').insertBefore('#div3')
        $('<p>Depois 4</p>').insertAfter('#div3')

        $('p.numero').wrap('<div>') // encapsular elemento p.numero com uma div
        $('p.numero').wrapAll('<div id="div4">') // encapsular todos elementos dentro de uma div id="div4"

        $('#div4').empty() //deixar o elemento vazio
        $('#div3, #div4').prev().remove() //pega div3 e div4, pegando os anteriores e remove

        // $('<div>Substituto</div>').replaceAll('body > p')
        $('body > p').replaceAll('<div>Substituto</div>')

        //quase igual o wrap
        $('body > p').replaceAll(function () {
            return $('<div>').html($(this).html()) //this no caso aqui Ã© o $('body > p')
        })        

    </script>
</body>
